<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body class="background">
<div class="row">
    <div class="col-md-3">
      <div class="leftbox">
        <h3>Filter Search</h3>
          <div class="wrapper"></div>
          <div class="form-group">
            <form>
              <input class='filter' type='text' name='date' placeholder="Date">
              <input class='filter' type='text' name='city' placeholder="City">
              <input class='filter' type='text' name='state' placeholder="State">
              <input class='filter' type='text' name='country' placeholder="Country">
              <input class='filter' type='text' name='shape' placeholder="Shape">
              <button class='filterButton' onclick="filter({date: date.value, city: city.value, state: state.value, country: country.value, shape: shape.value})">Update Search</button>
            </form>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="rightbox">
        <h3>UFO Encounters</h3>
         <div class="row">
          <div class="column">
                <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Date</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Country</th>
                            <th>Shape</th>
                            <th>Duration (min)</th>
                            <th>Comments</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
          </div>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  </div>

</body>

</html>
